{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post">

        <!-- TODO -->
        <div class="jumbotron container col-md-5 float-left">
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Full name" required>

              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">State of Origin</label>
                <input type="text" name="state" class="form-control" id="exampleInputPassword1" placeholder="Enter State of Origin">
              </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Tertiary School</label>
                    <input type="text"  name="school" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter school name" required>

                  </div>
             <div class="form-group">
                <label for="exampleInputEmail1">Year of Graduation</label>
                <input type="number"  name="graduation" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Year of Graduation" required>

              </div>
             <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>

              </div>
            <select name="flat" class="custom-select mt-2">
              <option selected disabled>Flat</option>
              <option value="one">1</option>
              <option  value="two">2</option>
              <option data-toggle="collapse" data-target="#number" value="three">3</option>
            </select>
            <div  class="form-group mt-3">
                <label>Gender</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" value="male" id="exampleRadios1" value="option1" checked>
                  <label class="form-check-label" for="exampleRadios1">
                    Male
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" value="female" id="exampleRadios2" value="option2">
                  <label class="form-check-label" for="exampleRadios2">
                    Female
                  </label>
                </div>
            </div>
              <button class="btn btn-primary mt-3" type="submit">Submit</button>
            </div>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->


    </form>

    <script>

        /* TODO */

    </script>

{% endblock %}
